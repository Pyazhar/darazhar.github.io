<!DOCTYPE html>

  <head>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>{% block title %}Default Value{% endblock title %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/img/fevicon.png" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous">
      </script>
      
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <link href="static/css/mystyle.css" rel="stylesheet" />

  </head>
  <nav
    class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
    id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="\home" id="azhar">AZHAR ALI DAR</a>
      <button
        class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" href="\home">home</a>
          </li>

              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body %} {% endblock body %}

      <div class="row">

        <div class="col-lg-4 mb-5 mb-lg-0">

            India, 190011
          </p>
        </div>
        <!-- Footer Social Icons-->
        <div class="col-lg-4 mb-5 mb-lg-0">

          <a

            href="https://www.facebook.com/profile.php?id=100010741156536" target="_blank"><i class="fab fa-fw fa-facebook-f"></i
          ></a>
          <!--<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>-->
          <a class="btn btn-outline-light btn-social mx-1"  href="https://www.linkedin.com/in/azhar-ali-48b11515b/" target="_blank"><i class="fab fa-fw fa-linkedin-in"></i
          ></a>
          <!--<a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>-->
        </div>

        <div class="col-lg-4">
          <h4 class="text-uppercase mb-4">Want to connect?</h4>
          <p class="lead mb-0">

            <br />

            <a href="\about">About Me</a>
            .

        </div>
      </div>
    </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="static/js/scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
